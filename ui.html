<style>
  button {
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    width: 100%;
  }
  div {
    display: flex;
    width: 100%;
    padding-top: 0.25rem;
    margin-left: auto;
    margin-right: auto;
  }
  p {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    font-size: smaller;
    color: darkslategray;
  }
  .primary {
    background-color: #17a0fb;
    color: white;
    height: 40px;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    border: none;
    transition: all 0.1s ease-in-out;
  }
  .secondary {
    margin-right: 1rem;
    background-color: white;
    color: rgb(87, 87, 87);
    height: 40px;
    font-weight: 500;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    border: 1px solid darkgrey;
    transition: all 0.1s ease-in-out;
  }
  .primary:active {
    background-color: #0985d8;
  }
  .secondary:active {
    background-color: lightgray;
  }
  .primary:hover {
    background-color: #0985d8;
    transition: all 0.1s ease-in-out;
  }
  .secondary:hover {
    background-color: lightgray;
    transition: all 0.1s ease-in-out;
  }
</style>

<select>
  <option id="set-to-fill">FILL</option>
  <option id="set-to-fit">FIT</option>
  <option id="set-to-crop">CROP</option>
  <option id="set-to-tile">TILE</option>
</select>
<button id="set">Set</button>
<script>
  document.getElementById("set").onclick = () => {
    if (document.querySelector("#set-to-fill").value == "FILL") {
      document.getElementById("set-to-fill");
      parent.postMessage({ pluginMessage: { type: "set-to-fill" } }, "*");
    }

    if (document.querySelector("#set-to-fill").value == "FIT") {
      document.getElementById("set-to-fit");
      parent.postMessage({ pluginMessage: { type: "set-to-fit" } }, "*");
    }
  };
</script>
