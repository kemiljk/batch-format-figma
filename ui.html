<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  button {
    border: none;
    margin: 0;
    padding: 0;
    width: auto;
    overflow: visible;
    background: transparent;
    /* inherit font & color from ancestor */
    color: inherit;
    font: inherit;
    /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */
    line-height: normal;
    /* Corrects font smoothing for webkit */
    -webkit-font-smoothing: inherit;
    -moz-osx-font-smoothing: inherit;
    /* Corrects inability to style clickable `input` types in iOS */
    -webkit-appearance: none;
  }
  /* Remove excess padding and border in Firefox 4+ */
  button::-moz-focus-inner {
    border: 0;
    padding: 0;
  }

  button {
    display: grid;
    place-items: center;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    width: 100%;
    font-size: 12px;
  }

  div {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding-top: 0.25rem;
  }
  p {
    font-size: smaller;
    color: darkslategray;
  }
  input {
    width: 50%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: rgb(87, 87, 87);
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid darkgrey;
  }
  input:first-of-type {
    margin-right: 0.25rem;
  }
  input:active {
    border: 2px solid #17a0fb;
  }
  input:focus {
    border: 2px solid #17a0fb;
  }
  .primary {
    margin-right: 0.25rem;
    background-color: #17a0fb;
    color: white;
    height: 40px;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    border: none;
    transition: all 0.1s ease-in-out;
  }
  .secondary {
    margin-right: 0.25rem;
    background-color: rgb(238, 237, 237);
    color: rgb(87, 87, 87);
    height: 40px;
    font-weight: 500;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    transition: all 0.1s ease-in-out;
  }
  .textStyle {
    background: none;
    color: #17a0fb;
    width: 40px;
    font-weight: 600;
    font-size: small;
  }
  .primary:last-of-type {
    margin-right: 0;
  }
  .primary:active {
    background-color: #0985d8;
  }
  .primary:focus {
    background-color: #0985d8;
  }
  .secondary:active {
    background-color: lightgray;
  }
  .primary:hover {
    background-color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:hover {
    background-color: lightgray;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:focus {
    background-color: lightgray;
  }
  .textStyle:active {
    color: #0985d8;
  }
  .textStyle:hover {
    color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .textStyle:focus {
    color: #0985d8;
    border-bottom: 1px solid #0985d8;
  }
  .xs {
    font-size: x-small;
    margin-top: 5px;
    color: darkslategray;
  }
  .sm {
    font-size: small;
    padding-bottom: 0;
    margin-bottom: 10px;
    color: darkslategray;
  }
</style>

<p>Quickly swap one or many shapes to a different fill type</p>
<div>
  <button id="set-to-fill" class="primary">FILL</button>
  <button id="set-to-fit" class="primary">FIT</button>
  <button id="set-to-crop" class="primary">CROP</button>
  <button id="set-to-tile" class="primary">TILE</button>
</div>
<div>
  <p class="sm">Define resize values</p>
  <span class="textStyle" onclick="resetValues()">Reset</span>
</div>
<div>
  <input
    type="number"
    id="widthCount"
    value=""
    placeholder="Width"
    onchange="setValues()"
  />
  <input
    type="number"
    id="heightCount"
    value=""
    placeholder="Height"
    onchange="setValues()"
  />
</div>
<p class="xs">(leave empty to keep things the same)</p>
<p>Remove default grey fill layer</p>
<button class="secondary" id="remove-fill-layer">Remove</button>

<script>
  const widthTextbox = document.getElementById("widthCount");
  let widthCount = Number(widthTextbox.value);

  const heightTextbox = document.getElementById("heightCount");
  let heightCount = Number(heightTextbox.value);

  function setValues() {
    widthCount = Number(widthTextbox.value);
    heightCount = Number(heightTextbox.value);
  }

  function resetValues() {
    widthCount = "";
    widthTextbox.value = "";
    heightCount = "";
    heightTextbox.value = "";
  }

  document.getElementById("set-to-fill").onclick = () => {
    parent.postMessage(
      { pluginMessage: { type: "set-to-fill", widthCount, heightCount } },
      "*"
    );
  };
  document.getElementById("set-to-fit").onclick = () => {
    parent.postMessage(
      { pluginMessage: { type: "set-to-fit", widthCount, heightCount } },
      "*"
    );
  };
  document.getElementById("set-to-crop").onclick = () => {
    parent.postMessage(
      { pluginMessage: { type: "set-to-crop", widthCount, heightCount } },
      "*"
    );
  };
  document.getElementById("set-to-tile").onclick = () => {
    parent.postMessage(
      { pluginMessage: { type: "set-to-tile", widthCount, heightCount } },
      "*"
    );
  };
  document.getElementById("remove-fill-layer").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "remove-fill-layer" } }, "*");
  };
</script>
